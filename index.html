<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="form-container">
        <div id="form-image">
            <h1 style="color: rgba(255, 255, 255, 0.704); width: 100%; text-align: center; padding: 5px;"></h1>
        </div>
        <form name="myForm" onsubmit="return validateForm()">
            <!-- <div id="form-image">
            </div> -->
            <h1>Sign Up Form</h1>
            <!-- <p>Enter the appropriate Details for placement recruitment drive</p> -->
            <div>
                <label>Full Name</label>
                <br>
                <input type="text" placeholder="Enter your name" class="inp" name="fname">
                <br>
            </div>
            
            <div>
                <label>Email Id</label>
                <br>
                <input type="email" placeholder="Enter your email address" class="inp">
                <br>
            </div>

            <div>
                <label>Phone Number</label>
                <br>
                <input type="number" placeholder="Enter your phone number" class="inp" name="phoneno">
                <br>
            </div>

            <div>
                <label>Password</label>
                <br>
                <input type="password" placeholder="Enter your password" class="inp" name="password">
                <br>
            </div>

            <div>
                <label>Confirm Password</label>
                <br>
                <input type="text" placeholder="Enter your phone number" class="inp" name="cnfpassword">
                <br>
            </div>


    
            <input type="submit" value="submit" id="submit-btn">
        </form>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
